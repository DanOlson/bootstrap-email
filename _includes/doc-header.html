<div class="clearfix">
  <h1 class="float-left">{{ page.title }}</h1>
  <a href="/docs/themeable" class="badge d-flex align-items-center compatability-badge float-left {% if page.themeable == false %}disabled{%endif%}">
    <span class="badge-check">
      <img src="/img/icons/{% if page.themeable == true %}check{% else %}x{% endif %}.svg" />
    </span>
    <span>Themeable</span>
  </a>
  <a href="/docs/responsive" class="badge d-flex align-items-center compatability-badge ml-2 float-left {% if page.responsive == false %}disabled{% endif %}">
    <span class="badge-check">
      <img src="/img/icons/{% if page.responsive == true %}check{% else %}x{% endif %}.svg" />
    </span>
    <span>Responsive</span>
  </a>
</div>
